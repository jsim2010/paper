name: Validate Project
on: [push]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: cache cargo binaries
      uses: actions/cache@v1
      with:
        path: ~/.cargo/bin
        key: cargo-bin
    - name: update rust
      run: rustup update 1.41.0 && rustup override set 1.41.0
    - name: install just
      run: cargo install just
    - name: validate
      run: just validate

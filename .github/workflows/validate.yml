name: Validate Project
on: [push]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: set cargo permissions to allow cache to work
      run: sudo chown -R $(whoami):$(id -ng) ~/.cargo/
    - name: cache cargo binaries
      uses: actions/cache@v1
      id: cache
      with:
        path: ~/.cargo/bin
        key: cargo-bin_2020-04-20
    - name: update rust
      run: rustup update 1.42.0 && rustup override set 1.42.0 && rustup component add rustfmt && rustup component add clippy
    - name: install binaries
      if: steps.cache.outputs.cache-hit != 'true'
      run: cargo install just && cargo install cargo-deny
    - name: validate
      run: just validate

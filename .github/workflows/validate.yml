name: Validate Project
on: [push]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: update rust
      run: rustup update 1.41.0 && rustup override set 1.41.0
    - name: validate_format
      run: cargo fmt -- --check
    - name: build
      run: cargo build
    - name: test
      run: cargo test --verbose --all-features
    - name: lint
      run: cargo clippy -- -D warnings

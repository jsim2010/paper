pull_request_rules:
  - name: squash approved PR
    conditions:
      - label=ready
      - status-success=validate
      - base=master
    actions:
      delete_head_branch: {}
      merge:
        method: squash
  - name: merge dependabot PR
    conditions:
      - author=dependabot[bot]
      - status-success=validate
      - base=master
    actions:
      merge:
        method: squash

pull_request_rules:
  - name: delete after merge
    conditions:
      - merged
    actions:
      delete_head_branch: {}
  - name: squash ready PR
    conditions:
      - label=ready
      - base=master
    actions:
      merge:
        method: squash
  - name: squash dependabot PR
    conditions:
      - author~=^dependabot(|-preview)\[bot\]$
      - base=master
    actions:
      merge:
        method: squash
